{% extends "base.html" %}

{% block additional_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/battle_result.css') }}">
{% endblock %}

{% block title %}
    Battle Result
{% endblock %}

{% block content %}
{% include './includes/nav.html'%}

    <h2>Battle Result</h2>

    <div class="result">
        <p>{{ result }}</p>
    </div>

    <form action="{{ url_for('poke.next_battle', defender_id=defender_id) }}" method="post">
        <button type="submit" class="btn btn-primary">Next Battle</button>
    </form>
    
    
{% endblock %}
