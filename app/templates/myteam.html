{% extends 'base.html' %}

{% block additional_styles %}
    <link rel="stylesheet" href="../static/styles/myteam.css">
{% endblock %}

{% block title %}
  My Team
{% endblock %}

{% include './includes/nav.html'%}

{% block content %}
<div class="team-container">
    <h2>My Team</h2>
    <div class="cards-grid">
        {% for pokemon in team %}
        <div class="pokemon-card">
            <h3 class="pokemon-name">{{ pokemon.poke_name }}</h3>
            <img src="{{ pokemon.sprite_url }}" alt="{{ pokemon.name }}" class="pokemon-image">
            <div class="pokemon-details">
                <p>Main Ability: {{ pokemon.main_ability }}</p>

                <form action="{{ url_for('remove_from_team', pokemon_id=pokemon.poke_id) }}" method="post">
                    <button type="submit" class="remove-btn">Remove</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
